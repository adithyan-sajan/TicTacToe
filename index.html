<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto+Mono:ital,wght@0,700;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="main-container">
      <div class="grid-container">
        <div class="grid-element empty" data-index="0"></div>
        <div class="grid-element empty" data-index="1"></div>
        <div class="grid-element empty" data-index="2"></div>
        <div class="grid-element empty" data-index="3"></div>
        <div class="grid-element empty" data-index="4"></div>
        <div class="grid-element empty" data-index="5"></div>
        <div class="grid-element empty" data-index="6"></div>
        <div class="grid-element empty" data-index="7"></div>
        <div class="grid-element empty" data-index="8"></div>
      </div>
      <div class="button-container"></div>
    </div>
    <div class="score-grid">
      <div class="score-cell">moda</div>
      <div class="score-cell">soda</div>
      <div class="score-cell">6</div>
      <div class="score-cell">9</div>
    </div>
    <button type="button" class="new-game">New Game</button>
  </body>
</html>
